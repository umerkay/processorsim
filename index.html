<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="leftUI">
            <div id="asminp" class="card">
                <div id="asminpheader">
                    <div class="heading">Assembly Code</div>
                    <button id="asmbbtn" class="tooltip">
                        <span class="tooltiptext">Assemble</span>
                        <img src="src/file-text (1).svg" alt="">
                    </button>
                    <button id="execbtn" onclick="executeAll()" class="tooltip">
                        <span class="tooltiptext">Execute All</span>
                        <img class="invert" src="src/fast-forward.svg" alt="">
                    </button>
                    <button id="execOnebtn" onclick="executeNext()" class="tooltip">
                        <span class="tooltiptext">Execute Next</span>
                        <img class="invert" src="src/skip-forward.svg" alt="">
                    </button>
                    <button id="resetbtn" onclick="reset()" class="tooltip">
                        <span class="tooltiptext">Reset</span>
                        <img class="invert" src="src/rotate-ccw.svg" alt="">
                    </button>
                </div>
                <div id="asminpcontainer">
                    <textarea id="asminptext" spellcheck="false"></textarea>
                    <textarea disabled readonly id="asmoutput"></textarea>
                </div>
            </div>
            <div id="alu" class="card task2only">
                <div class="heading">ALU</div>
                <div>
                    <div class="value"></div>
                    <div class="value"></div>
                </div>
            </div>
            <div id="cu" class="card task2only">
                <div class="heading">Control Unit</div>
                <div>
                    <div class="value" id="rpc"></div>
                    <div class="value" id="rir"></div>
                </div>
            </div>
            <div id="bu" class="card task2only">
                <div class="heading">Bus Interface Unit</div>
            </div>
        </div>
        <div id="rightUI">
            <div id="mem" class="card">
                <div class="heading">Memory</div>
                <div id="memlocs">
                    
                </div>
                <textarea disabled readonly id="asmoutput2"></textarea>
            </div>
            <div id="regs" class="card">
                
            </div>
        </div>
    </div>
    <span></span>
</body>
<script src="instructionSet8086.js"></script>
<script src="renderer.js"></script>
<script src="interface.js"></script>
<script src="assembler.js"></script>
</html>
